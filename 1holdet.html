<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fodboldspiller</title>

    <!-- include the polyfill for WebComponents -->
    <script src="script/vendor/webcomponents-lite.js"></script>
    <link rel="import" href="templates/navbar.html" id="navbar-tmplFile">



    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/bundle.css">


</head>

<body class="Fodboldspiller">

    <navbar-section>
        this is a navbar Element
    </navbar-section>

    <section class="flex-ContainerFodboldspillerSPlash">
        <div class="foorsteHoldetSplash">
            <h1>1.Holdet</h1>
            <div class="SplashOverlay"></div>
            <img src="img/grafik/arrowDown.svg" alt="arrow down" class="btnArrowDown">
        </div>
    </section>

    <section class="flex-ContainerSpillerMenu">
        <div class="SpillerMenuContainer">
            <div class="SpillerneBtn SpillerMenuFokus">Spillerne</div>
            <div class="StabenBtn">Staben</div>
            <div class="StillingBtn">Stilling</div>
            <div class="KommendeKampe">Kommende Kampe</div>
        </div>

    </section>



    <script src="script/main.js"></script>

    <script>
        let btnArrowDown = document.querySelector(".btnArrowDown");

        btnArrowDown.addEventListener("click", e => {
            let nextSektion = document.querySelector(".flex-ContainerFodbold");
            nextSektion.scrollIntoView({
                behavior: 'smooth',
                block: 'start'
            });
        })

    </script>
</body>

</html>
