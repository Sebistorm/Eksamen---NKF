            <h1>Galleri</h1>

    <script>
        let btnArrowDown = document.querySelector(".btnArrowDown");

        btnArrowDown.addEventListener("click", e => {
            let nextSektion = document.querySelector(".flex-ContainerIndhold");
            nextSektion.scrollIntoView({

            });
